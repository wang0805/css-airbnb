<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Hello Front-End</title>
</head>
<body>
  <div>
    <div class="head">Meet Guidebooks</div>
    <div class="head2">Discover hundreds of local spots recommended by Airbnb hosts</div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="text-center">
          <img src="img/london.jpg" alt="london">
        </div>
        <div class="center">London</div>
      </div>
      <div class="col-sm">
        <div class="text-center">
          <img src="img/napa.jpg" alt="napa">
        </div>
        <div class="center">Napa</div>
      </div>
      <div class="col-sm">
        <div class="text-center">
          <img src="img/sonoma.jpg" alt="sonoma">
        </div>
        <div class="center">Sonoma</div>
      </div>
    </div>
  <div class="wrapper">
    <button type="button" class="btn btn-light btn-lg">See All Guidebooks</button>
  </div>
  <div>
    <div class="head">Just for the weekend</div>
    <div class="head2">Discover new, inspiring places close to home</div>
  </div>
    <div class="row">
      <div class="col-sm">
        <div class="text-center">
          <img src="img/new-york.jpg" alt="New York">
        </div>
        <div class="center">New York</div>
      </div>
      <div class="col-sm">
        <div class="text-center">
          <img src="img/san-francisco.jpg" alt="San Francisco">
        </div>
        <div class="center">San Francisco</div>
      </div>
      <div class="col-sm">
        <div class="text-center">
          <img src="img/san-francisco-2.jpg" alt="San Francisco">
        </div>
        <div class="center">San Francisco</div>
      </div>
    </div>
  </div>
</body>
</html>
